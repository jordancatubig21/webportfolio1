    <h2 class="heading">Contact <span>Me</span></h2>
    <p>Feel free to reach out for collaborations or just to say hi!</p>
    <form action="mailto:jsantoscatubig@gmail.com" method="post" enctype="text/plain">
  <div class="input-box">
    <input type="text" name="name" placeholder="Full Name" required />

  </div>
  <div class="input-box">
    <input type="number" name="phone" placeholder="Mobile Number" required />

  </div>

  <input type="submit" value="Send Message" class="btn" />
</form>
